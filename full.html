<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Fullscreen</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}
iframe{
  width:100%;
  height:100%;
  border:0;
  display:block;
}
#fsbtn{
  position:fixed;
  bottom:12px;
  right:12px;
  z-index:9999;
  padding:10px 14px;
  font-size:14px;
  background:rgba(0,0,0,.7);
  color:#fff;
  border:1px solid rgba(255,255,255,.4);
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<iframe
  src="https://ratgames.vercel.app"
  allow="fullscreen; autoplay; gamepad; accelerometer; gyroscope"
  allowfullscreen>
</iframe>

<button id="fsbtn" onclick="fs()">Fullscreen</button>

<script>
function fs(){
  let d=document.documentElement;
  (d.requestFullscreen||d.webkitRequestFullscreen||d.msRequestFullscreen).call(d);
  document.getElementById("fsbtn").style.display="none";
}
</script>

</body>
</html>
